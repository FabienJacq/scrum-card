<!DOCTYPE html>
<html lang="en">
    <meta>
        <title>Jira Scrum Card Generator</title>
        <meta charset="UTF-8">
        <meta name="description" content="A generator of scrum card for physical board. Converts an XML JIRA into a printable card.">
        <meta name="keywords" content="JIRA,Card,Scrum,Generator">
        <meta name="author" content="Guillaume Gomez">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    </meta>
    <body>
        <header>
            <h1>JIRA scrum card generator</h1>
            <div>
                <label class="file">
                    <input type="file" id="file" accept="text/xml" multiple="multiple" />
                    <span class="file-custom"></span>
                </label>
            </div>
        </header>
        <section id="cards"></section>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
